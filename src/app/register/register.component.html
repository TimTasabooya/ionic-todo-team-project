<ion-header>
    <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>
        Register
    </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="container-width">
    <ion-card class="login-ion-card-content">
        <ion-card-header>
            <ion-card-title>Welcome</ion-card-title>
            <ion-card-subtitle>Please register for an account below</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="login login-group">
            <ion-input type="text" [(ngModel)]="userService.userInfo.firstName" placeholder="First Name" clearInput>
            </ion-input>
            
            <!-- <input class="form-item" type="text" [(ngModel)]="this.userService.userInfo.firstName" name="firstName" clrInput placeholder="First Name" /> -->
            

            <ion-input type="text" [(ngModel)]="userService.userInfo.lastName" clearInput placeholder="Last Name">
            </ion-input>

            <!-- <input class="form-item" type="text" [(ngModel)]="this.userService.userInfo.lastName" name="lastName" clrInput placeholder="Last Name" /> -->


            <ion-input type="email" [(ngModel)]="userService.userInfo.email" clearInput placeholder="Email"></ion-input>
            
            <!-- <input class="form-item" type="text" [(ngModel)]="this.userService.userInfo.email" name="email" clrInput placeholder="Email" /> -->


            <ion-input [(ngModel)]="userService.userInfo.password" type="password" clearInput clearOnEdit placeholder="Password"></ion-input>

            <!-- <input class="form-item" [(ngModel)]="this.userService.userInfo.password" type="password" name="password" clrPassword placeholder="Password" /> -->

            <ion-button class="form-item" type="submit" (click)="register(userService.userInfo)" class="btn btn-primary" [routerLink]="['/todo']">Register</ion-button>
            <p>
                <a href="/login" class="signup form-item">Already have an account?</a>
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
