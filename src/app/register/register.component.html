<ion-header>
    <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>
        Register
    </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="container-width">
    <ion-card class="login-ion-card-content">
        <ion-card-header class="title">
            <h2 class="welcome">Welcome</h2>
            <h5 class="hint">Please register for an account below</h5>
        </ion-card-header>
        <ion-card-content class="login login-group">
            <input class="form-item" type="text" [(ngModel)]="this.userService.userInfo.firstName" name="firstName" clrInput placeholder="First Name" />
            <br>
            <input class="form-item" type="text" [(ngModel)]="this.userService.userInfo.lastName" name="lastName" clrInput placeholder="Last Name" />
            <br>
            <input class="form-item" type="text" [(ngModel)]="this.userService.userInfo.email" name="email" clrInput placeholder="Email" />
            <br>
            <input class="form-item" [(ngModel)]="this.userService.userInfo.password" type="password" name="password" clrPassword placeholder="Password" />
            <br>
            <ion-button class="form-item" type="submit" (click)="register(this.userService.userInfo)" class="btn btn-primary" [routerLink]="['/todo']">Register</ion-button>
            <br>
            <a href="/login" class="signup form-item">Already have an account?</a>

        </ion-card-content>
    </ion-card>
</ion-content>
