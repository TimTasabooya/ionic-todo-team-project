<ion-header>
  <ion-toolbar>
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>To Do List</h1>
  <ion-input placeholder="What needs to be done?" 
  [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()"></ion-input>

  <ion-list class="todo-list">
    <ion-item *ngFor="let todo of this._todoServe.todos" [class.completed]="todo.complete">Item</ion-item>
  </ion-list>
</ion-content>
